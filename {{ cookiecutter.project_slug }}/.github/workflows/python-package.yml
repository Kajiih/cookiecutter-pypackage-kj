# GitHub CI build pipeline
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: ğŸ“¦ {{cookiecutter.project_name}} CI build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest, windows-latest, macos-latest"] # [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12", "3.13"] # ["3.10", "3.11", "3.12"]
    {%- raw %}
    runs-on: ${{ matrix.os }}
    {%- endraw %}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      {%- raw %}
      - name: Set up Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip" # caching pip dependencies
          cache-dependency-path: |
            **/requirements/base.txt
            **/requirements/dev.txt
      {%- endraw %}
      - name: Install dependencies ğŸ“¥
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          pip install -r requirements/dev.txt

      - name: Lint with ruff @chartboost ğŸ§¹
        uses: chartboost/ruff-action@v1
        continue-on-error: true

      - name: Install pytest-action dependencies ğŸ“¥
        run: |
          pip install pytest-md
          pip install pytest-emoji

      - name: Run pytest @pavelzw ğŸ§ª
        uses: pavelzw/pytest-action@v2
        with:
          custom-arguments: "tests -rA --doctest-modules --cov=."
        continue-on-error: true

      - name: Upload coverage to Codecov ğŸ“Š
        uses: codecov/codecov-action@v4
        with:
          # file: .coverage
          verbose: true
        env:
          {%- raw %}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          {%- endraw %}
      - name: Pylance type checking @jakebailey âœ…
        uses: jakebailey/pyright-action@v2
        with:
          pylance-version: latest-release
          stats: true
          # verbose: true
        continue-on-error: true

      - name: Install public interface package ğŸ“¥
        run: |
          python -m pip install .

      - name: Verify public API types with Pylance @jakebailey âœ…
        uses: jakebailey/pyright-action@v2
        with:
          pylance-version: latest-release
          verify-types: {{cookiecutter.project_slug}}
          # verbose: true
        continue-on-error: true
